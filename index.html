<!DOCTYPE html>
<html>

<head>
  <title>beerRewards</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Customize CSS -->
  <link rel="stylesheet" href='css/beer.css'>

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <!-- Javascript -->
  <script src="javascript/logic.js"></script>
  <script src="javascript/events.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:700|Work+Sans" rel="stylesheet">

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

</head>

<body>

  <!-- NAV -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">        
          <a class="navbar-brand" style="color: white; text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black; font-size: 40px;font-family:'Bitter', serif; margin-bottom: 10px;margin-left: 15px;" href="#">[Beer Rewards]</a>
        </div>
    </div> <!-- /.container-fluid -->
  </nav> <!-- /.navbar navbar-default -->
  


  <!-- Row: Jumbotron -->
  <div class="container">
      <div class="row">
        <div class="col-lr-12">
            <div class="jumbotron" style="color: white; text-shadow: -2px 0 #000, 0 2px #000, 2px 0 #000, 0 -2px #000; font-family:'Bitter', serif, sans-serif; height: 350px;">
                <div id="quote">
                  <h1 id="jumbotron-text" style="width: 100%; margin-top: 40px; text-align: center;">How many beers did you earn?</h1>
                  <p id="jumbotron-text" style="width: 350px; margin-left: auto; margin-right: auto; text-align: center; font-size: 20px;">Enter your workout and find out!</p>
                </div> 
            </div>
        </div>
      </div>
    </div>

  <!-- Row: Search and Results -->
  <div class="container2">
    <div class="row2">
      <!-- <div class="col-md-1"></div> -->



      <!-- LEFT PANEL -->
      <!-- Beer Pick -->
      <div class="col-md-3">
        <div class="panel panel-default" id="small-panel" style="float: left;">
          <!-- Heading -->
          <div class="panel-heading" style="background-color: #000; color: white; font-family: 'Work Sans', sans-serif">
            <i class="material-icons">local_drink</i>
            <h3 class="panel-title title" style="display: inline-block; font-size: 20px;">Discover Beer</h3>
          </div>
          <!-- /.panel-heading -->
          <!-- Body -->
          <div class="panel-body">
            <div id="random-beer"></div>
            <!-- <img src="Lags.jpg" class="recipeMonth" alt="" style="width:65%; margin-left: 55px; margin-bottom: 10px;">
            <p style="text-align: center;">Lagunitas IPA India Pale Ale</p> -->
          </div>
        </div> 
      </div> <!-- /LEFT PANEL -->

    </div>
  </div><!-- /.container2 --> 



  <!-- MIDDLE PANEL -->
  <div class="col-md-6">
      <div class="panel panel-default" id="small-panel" style="float: left;">

        <!-- Input Heading -->
        <div class="panel-heading" style="background-color: #000; color: white; font-family: 'Work Sans', sans-serif">
            <i class="material-icons" id="icon">event</i>
            <h3 class="panel-title title" style="display: inline-block; font-size: 20px;">Browse Fitness Events</h3>
        </div> <!-- /.panel-heading -->

        <!-- Body -->
        <div class="panel-body" >
          <form action="/my-handling-form-page" method="post">
            <div class="event-choice">
              <!-- Workout activity input -->
              <div>
                <label for="workout-event" id="event-title">Event Type:</label>
                <select id="workout-event">
                  <option value="walking">Walking</option>
                  <option value="running">Running</option>
                  <option value="biking">Biking</option>
                  <option value="yoga">Yoga</option>
                  <option value="hiking">Hiking</option>
                </select>
                <!-- Workout location input -->
                <label for="location"> City:</label>
                <input type="locationChoice" id="workout-location" name="user_location" placeholder="Your City">
                <!-- Submit Button -->
                <button class="btn btn-primary btn-xs" id="find-event" type="submit">Submit</button>
              </div>
            </div>
            <div class="event-info" style="overflow: scroll; height:250px;">
              <table class="table" id="event-table">
                <thead></thead>
                <tbody height="100px" style="overflow:scroll;"></tbody>
              </table>
            </div>
          </form>
        </div> <!-- /.panel-body -->

      </div>
      <!-- /MIDDLE PANEL -->
    </div>



    <!-- RIGHT PANEL -->
    <div class="col-md-3">
      <div class="panel panel-default" id="small-panel" style="float: left;">

                 <!-- Input Heading -->
                 <div class="panel-heading" style="background-color: #000; color: white; font-family: 'Work Sans', sans-serif">
                    <i class="material-icons">fitness_center</i>
                    <h3 class="panel-title title" style="display: inline-block; font-size: 20px;">Enter Workout</h3>
                </div> <!-- /.panel-heading -->
      
                <!-- Input Body -->
                <div class="panel-body">
                  <form action="/my-handling-form-page" method="post">
      
                    <!-- Weight input -->
                    <div>
                      <label id="workout-length-input" for="user-weight" style="display: block;">Weight (lb):</label>
                      <input type="number" id="weight" name="user_weight" min="0">
                    </div>
                    <p id="invalid-weight"></p>
                    <!-- Workout activity input -->
                    <div>
                      <label for="workout" style="display: block;">Workout:</label>
                      <select id="workout">
                        <option value="3.8">Walking</option>
                        <option value="7.5">Running</option>
                        <option value="8">Biking</option>
                        <option value="3">Yoga</option>
                        <option value="6">Hiking</option>
                      </select>
                    </div>
                    <!-- Workout length -->
                    <div>
                      <label for="activity" style="display: block;">Activity Length (hr):</label>
                      <input type="number" id="activity-length" name="user_activity" min="0">
                    </div>
                    <!-- Beer Preference -->
                    <div>
                      <label for="beer" style="display: block;">Beer Preference:</label>
                      <input type="beerChoice" id="beer-search" name="user_beer">
                    </div>
                    <!-- Submit Button -->
                    <button class="btn btn-primary" id="find-beer" type="submit" data-target="#myModal">Submit</button>
      
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                        <!-- Modal Content -->
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #000; color: white;">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">No beer for you!</h4>
                          </div>
                          <div class="modal-body">
                            <p>Please make sure every input is filled to receive Beer Rewards.</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div> <!-- End of Modal Content -->
                      </div>
                    </div> <!-- End of Modal -->
                    
                  </form>
                </div> <!-- /.panel-body -->
      
              <!-- /.panel-body -->
      </div>
    </div>
    <!-- <div class="col-md-1"></div> -->



  <!-- RESULTS PANEL -->
  <div class="container results" id="beer-results">
    <div class="row">

      <div class="col-md-1"></div>

      <div class="col-md-10">
        <div class="panel panel-default" style="float: left;">

          <!-- Heading -->
          <div class="panel-heading" style="background-color: #000; color: white; font-family:'Bitter', serif;">
              <i class="material-icons">local_drink</i>
              <h3 class="panel-title title" id="beer-preference" style="display: inline-block; font-size: 20px;">Beer Results</h3>
          </div>

          <!-- Input Display -->
          <div id="workout-display"></div>

          <!-- Change preference -->
          <form id="change-beer-preference">
            <label for="beer">Change Beer Type:</label>
            <input type="beerChoice" id="beer-search-change" name="user_beer">
            <!-- Submit Button -->
            <button class="btn btn-primary btn-xs" id="change-beer" type="submit">Submit</button>
          </form>

          <!-- Body -->
          <div class="panel-body">
            <!-- Beer results table -->
            <table class="table" id="beer-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
          
          <div class="col-md-1"></div>

        </div>
      </div>
    </div>
  </div> <!-- /RESULTS PANEL -->


</body>

</html>
